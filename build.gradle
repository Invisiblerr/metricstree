plugins {
    id "org.jetbrains.intellij" version "0.4.15"
    id "java"
}

apply plugin: 'java'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'idea'

sourceCompatibility = 1.9
targetCompatibility = 1.9

intellij { plugins = ['java'] }

intellij {
    version 'IC-193.5233.102'
//    plugins ['java']
}

group = 'org.b333vv.metricstree'
description = 'metrics tree idea plugin'

repositories {
    mavenCentral()
}

test {
    systemProperty "idea.home.path", "/Users/vadim/.gradle/caches/modules-2/files-2.1/com.jetbrains.intellij.idea/ideaIC/193.5233.102/5a74bbe98a814d61e6069abd0902b46668f1278c/ideaIC-193.5233.102"
